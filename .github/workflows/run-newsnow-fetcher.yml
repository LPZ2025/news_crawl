name: 定时运行新闻爬取

# 工作流触发条件
on:
  # 定时触发：每30分钟运行一次
  schedule:
    # cron 格式：分 时 日 月 星期
    # 每30分钟运行一次：*/30 * * * *
    - cron: '*/30 * * * *'
  
  # 允许手动触发（在 GitHub Actions 页面可以手动运行）
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 系统
    
    steps:
      # 步骤1: 检出代码
      - name: 检出代码
        uses: actions/checkout@v4
      
      # 步骤2: 设置 Python 环境
      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # 使用 Python 3.11，你可以根据需要修改版本
      
      # 步骤3: 安装依赖
      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # 步骤4: 运行 Python 脚本
      - name: 运行新闻爬取脚本
        run: |
          python newsnow_fetcher.py
      
      # 步骤5: 上传输出文件（如果有生成的文件）
      - name: 上传输出文件
        if: always()  # 无论成功或失败都上传
        uses: actions/upload-artifact@v4
        with:
          name: output-files
          path: output/
          retention-days: 7  # 保留7天

